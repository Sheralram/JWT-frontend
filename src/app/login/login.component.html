<div class="container">
    <div class = "row">
        <div class="col-md-6">
            <div class = "card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h2>Please enter email & password!!</h2>
                </div>
                 
                    <form [formGroup]="loginForm">
                        <div class="mb-3">
                          <label for="exampleInputUserName" class="form-label">User Name</label><br>
                          <input formControlName="username" type="username" class="form-control" id="exampleInputUserName"  placeholder= "Enter username"  aria-describedby="usernameHelp">
                          <div id="usernameHelp" class="form-text">We'll never share your username with anyone else.</div><br>
                          <span class="text-danger" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">*UserName Id is required</span>
                        </div>

                    

                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label><br>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder= "Enter password">
                          <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>
                        </div>

                       
                                                
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" routerLink="/dashboard" (click)="login()">login</button>
                        <!-- <a routerlink="/dashboard" > </a> -->
                      </form>
                      


                     
              
              <!-- <a style="color:rgb(238, 108, 22); margin:10px;" routerLink="/signup">New User? Click to SignUp</a> -->
            </div>
        </div>

    </div>

</div>
